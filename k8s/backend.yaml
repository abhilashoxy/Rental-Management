apiVersion: apps/v1
kind: Deployment
metadata:
  name: rental-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rental-api
  template:
    metadata:
      labels:
        app: rental-api
    spec:
      containers:
        - name: api
          image: your-dockerhub-username/rental-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: rental-api-config
            - secretRef:
                name: rental-api-secrets
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: rental-api
spec:
  selector:
    app: rental-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
