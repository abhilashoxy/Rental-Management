apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rental-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # If using cert-manager, add its annotations here
spec:
  rules:
    - host: rental.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rental-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: rental-api
                port:
                  number: 80
