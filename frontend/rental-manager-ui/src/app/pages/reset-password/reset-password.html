<!-- src/app/pages/reset-password/reset-password.html -->
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Reset Password</h4>

      <form (ngSubmit)="submit()" autocomplete="off" novalidate>
        <div class="mb-3">
          <label class="form-label">Token</label>
          <input type="text" class="form-control" [(ngModel)]="token" name="token" required />
          <div class="form-text">Paste the token you received (dev shows it on the previous screen).</div>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="confirm" name="confirm" required />
        </div>

        <button class="btn btn-primary w-100" [disabled]="loading">
          {{ loading ? 'Updating...' : 'Reset Password' }}
        </button>
      </form>

      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="text-danger small mt-2">{{ error }}</div>

      <div class="text-center mt-3">
        <a routerLink="/login" class="small">Back to login</a>
      </div>
    </div>
  </div>
</div>
