<!-- src/app/pages/forgot-password/forgot-password.html -->
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Forgot Password</h4>

      <form (ngSubmit)="submit()" autocomplete="off" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
        </div>

        <button class="btn btn-primary w-100" [disabled]="loading || !email">
          {{ loading ? 'Submitting...' : 'Send reset link' }}
        </button>
      </form>

      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="text-danger small mt-2">{{ error }}</div>

      <!-- Dev helper: show token so you can paste it in the reset page -->
      <div *ngIf="devToken" class="alert alert-warning mt-3">
        <div><strong>Dev token:</strong> {{ devToken }}</div>
        <div class="small">Use this on the reset page.</div>
      </div>

      <div class="text-center mt-3">
        <a routerLink="/login" class="small">Back to login</a>
      </div>
    </div>
  </div>
</div>
