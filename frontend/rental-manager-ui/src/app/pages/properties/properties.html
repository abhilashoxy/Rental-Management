<div class="row g-3">
  <!-- List -->
  <div class="col-md-7">
    <div class="card p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Properties</h5>
        <button class="btn btn-sm btn-light" (click)="load()">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Units</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of properties">
              <td>{{ p.name }}</td>
              <td>{{ p.address }}</td>
              <td>{{ p.city }}</td>
              <td>{{ p.units?.length || 0 }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!properties?.length" class="text-muted small">
        No properties yet.
      </div>
    </div>
  </div>

  <!-- Create -->
  <div class="col-md-5">
    <div class="card p-3 shadow-sm">
      <h5 class="mb-3">Add Property</h5>
      <form (ngSubmit)="create()" autocomplete="off" novalidate>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="form.name" name="name" placeholder="Name" required />
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="form.address" name="address" placeholder="Address" />
        </div>
        <div class="mb-2 d-flex gap-2">
          <input class="form-control" [(ngModel)]="form.city" name="city" placeholder="City" />
          <input class="form-control" [(ngModel)]="form.state" name="state" placeholder="State" />
          <input class="form-control" [(ngModel)]="form.zip" name="zip" placeholder="Zip" />
        </div>
        <button class="btn btn-primary w-100">Create</button>
      </form>
    </div>
  </div>
</div>
