<!-- src/app/pages/profile/profile.html -->
@if (user) {
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Profile</h3>
        <a href="/profile/edit" class="btn btn-outline-secondary" (click)="goProfileEdit($event)" routerLink="/profile/edit">Edit</a>
      </div>

      <p><strong>Name:</strong> {{ user.name || '-' }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>

      <button class="btn btn-outline-danger mt-3" (click)="logout()">Logout</button>
    </div>
  </div>
} @else {
  <div class="text-center mt-5">
    <p>You are not logged in.</p>
    <a href="/login" routerLink="/login" (click)="goToLogin($event)" class="btn btn-primary">Go to Login</a>
  </div>
}
