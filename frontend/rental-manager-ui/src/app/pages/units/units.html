<div class="row g-3">
  <!-- List -->
  <div class="col-md-7">
    <div class="card p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Units</h5>
        <button class="btn btn-sm btn-light" (click)="load()">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Id</th>
              <th>Property</th>
              <th>Unit</th>
              <th>Beds</th>
              <th>Baths</th>
              <th>Rent</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let u of units" (click)="edit(u)" style="cursor: pointer">
              <td>{{ u.id }}</td>
              <td>{{ u.propertyId }}</td>
              <td>{{ u.unitNumber }}</td>
              <td>{{ u.bedrooms }}</td>
              <td>{{ u.bathrooms }}</td>
              <td>{{ u.rentAmount }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'text-bg-secondary': u.status === 'Vacant',
                  'text-bg-success': u.status === 'Occupied',
                  'text-bg-dark': u.status === 'Unavailable'
                }">{{ u.status }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!units?.length" class="text-muted small">
        No units yet.
      </div>
    </div>
  </div>

  <!-- Create / Update -->
  <div class="col-md-5">
    <div class="card p-3 shadow-sm">
      <h5 class="mb-3">Add / Update Unit</h5>
      <form (ngSubmit)="save()" autocomplete="off" novalidate>
        <div class="row g-2">
          <div class="col-12">
            <input class="form-control" [(ngModel)]="form.id" name="id" placeholder="(Optional) Id for update" />
          </div>
          <div class="col-12">
            <input class="form-control" [(ngModel)]="form.propertyId" name="propertyId" placeholder="Property Id" required />
          </div>
          <div class="col-12">
            <input class="form-control" [(ngModel)]="form.unitNumber" name="unitNumber" placeholder="Unit Number" required />
          </div>
          <div class="col-6">
            <input type="number" class="form-control" [(ngModel)]="form.bedrooms" name="bedrooms" placeholder="Beds" />
          </div>
          <div class="col-6">
            <input type="number" class="form-control" [(ngModel)]="form.bathrooms" name="bathrooms" placeholder="Baths" />
          </div>
          <div class="col-12">
            <input type="number" class="form-control" [(ngModel)]="form.rentAmount" name="rentAmount" placeholder="Rent" />
          </div>
          <div class="col-12">
            <select class="form-select" [(ngModel)]="form.status" name="status">
              <option value="Vacant">Vacant</option>
              <option value="Occupied">Occupied</option>
              <option value="Unavailable">Unavailable</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
