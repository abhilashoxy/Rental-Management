<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Sign Up</h4>

      <form (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name</label>
            <input
              class="form-control"
              [(ngModel)]="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="col">
            <label class="form-label">Last Name</label>
            <input
              class="form-control"
              [(ngModel)]="lastName"
              name="lastName"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" [(ngModel)]="role" name="role">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Viewer">Viewer</option>
          </select>
        </div>

        <button class="btn btn-success w-100" [disabled]="loading">
          {{ loading ? 'Creating...' : 'Create Account' }}
        </button>

        <div *ngIf="error" class="text-danger small mt-2">{{ error }}</div>
        <div *ngIf="success" class="text-success small mt-2">{{ success }}</div>

        <div class="text-center mt-3">
          <a routerLink="/login" class="small">Back to login</a>
        </div>
      </form>
    </div>
  </div>
</div>
